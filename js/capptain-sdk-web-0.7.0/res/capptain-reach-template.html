<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/capptain-reach.css"/>
    </head>
    <body>

        <div id="capptain_container">

            <!-- Your legacy content -->

            <div class="capptain_overlay_container">
                <div id="capptain_overlay">
                    <div id="capptain_overlay_title"></div>
                    <div id="capptain_overlay_body"></div>
                    <div id="capptain_overlay_poll"></div>
                    <div id="capptain_overlay_buttons">
                        <button id="capptain_overlay_action"></button>
                        <button id="capptain_overlay_exit"></button>
                    </div>
                </div>
            </div>
            <div id="capptain_notification_area">
                <div id="capptain_notification_title"></div>
                <div id="capptain_notification_message"></div>
                <div class="capptain_notification_close_box">
                    <div id="capptain_notification_close"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="javascript/capptain-config.js"></script>
        <script type="text/javascript" src="javascript/capptain-sdk.js"></script>
    </body>
</html>
